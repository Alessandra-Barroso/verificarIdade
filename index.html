<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
   
   <div id="conteudo">

        <figure>
            <blockquote class="blockquote">
              <p>Verificador de Idade</p>
            </blockquote>
            <figcaption class="blockquote-footer">
             Apresentação da idade e foto.<cite title="Source Title"></cite>
            </figcaption>
          </figure>

    <br><br>
<form action="">
<label for="anonascimento">Ano de Nascimento: </label><br><br>
<input type="number" name="anonascimento" id="anonascimento" min="0" required>
<br><br>

<div id="sexo">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="mas" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Masculino</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="fem" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Feminino</label>
      
       
      </div>
  </div>
  <br><br>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" value="Verificar" onclick=" VerificaIdade()">Verificar</button>
      </div>
<br>
<div id="frase">
    <label for="">Preencha os dados acima para ver o resultado...</label><br><br><br>
</div>

</form>
